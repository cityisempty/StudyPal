<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AI 学习助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      body {
        background-color: #f8fafc;
      }
      
      /* Markdown Styles inside Chat Bubbles */
      .markdown-body p { margin-bottom: 0.5rem; }
      .markdown-body p:last-child { margin-bottom: 0; }
      .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4 { 
        font-weight: 600; 
        margin-top: 1rem; 
        margin-bottom: 0.5rem; 
        line-height: 1.3;
      }
      .markdown-body h1 { font-size: 1.25em; }
      .markdown-body h2 { font-size: 1.1em; }
      .markdown-body ul { list-style-type: disc; padding-left: 1.2rem; margin-bottom: 0.5rem; }
      .markdown-body ol { list-style-type: decimal; padding-left: 1.2rem; margin-bottom: 0.5rem; }
      .markdown-body li { margin-bottom: 0.25rem; }
      .markdown-body blockquote { 
        border-left: 3px solid #e5e7eb; 
        padding-left: 0.75rem; 
        color: #4b5563; 
        font-style: italic; 
        margin: 0.5rem 0;
      }
      .markdown-body pre { 
        background-color: #1e293b; 
        color: #f8fafc; 
        padding: 0.75rem; 
        border-radius: 0.5rem; 
        overflow-x: auto; 
        margin: 0.5rem 0; 
        font-size: 0.9em;
      }
      .markdown-body code { 
        background-color: rgba(0,0,0,0.06); 
        padding: 0.1rem 0.3rem; 
        border-radius: 0.25rem; 
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 0.9em; 
      }
      .markdown-body pre code { 
        background-color: transparent; 
        padding: 0; 
        color: inherit; 
        font-size: 1em;
      }
      .markdown-body .katex-display { 
        margin: 0.75rem 0; 
        overflow-x: auto; 
        overflow-y: hidden;
        padding-top: 0.2rem;
        padding-bottom: 0.2rem;
      }
      /* Adjust styling for user bubbles to ensure contrast */
      .user-bubble .markdown-body code {
         background-color: rgba(255,255,255,0.2);
         color: white;
      }
      .user-bubble .markdown-body pre {
         background-color: rgba(0,0,0,0.2);
         color: white;
      }
      .user-bubble .markdown-body blockquote {
         border-left-color: rgba(255,255,255,0.4);
         color: rgba(255,255,255,0.9);
      }
      .user-bubble .markdown-body a {
        text-decoration: underline;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?bundle",
    "remark-math": "https://esm.sh/remark-math@6.0.0?bundle",
    "rehype-katex": "https://esm.sh/rehype-katex@7.0.0?bundle"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
